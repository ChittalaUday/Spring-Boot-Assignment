<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Medical Shop E-Invoice</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .invoice-container {
            max-width: 1200px;
            margin: auto;
        }
        h2 {
            margin-bottom: 30px;
            color: #0d6efd;
        }
        .form-card {
            padding: 20px;
            border-radius: 10px;
            background-color: #ffffff;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            margin-bottom: 40px;
        }
        .table th {
            background-color: #0d6efd;
            color: white;
            text-align: center;
        }
        .table td {
            text-align: center;
            vertical-align: middle;
        }
        .btn-primary {
            width: 100%;
        }
    </style>
</head>
<body class="p-4">
    <div class="invoice-container">
        <h2 class="text-center">Medical Shop E-Invoice</h2>

        <div class="form-card">
            <form th:action="@{/invoice/add}" th:object="${item}" method="post" class="row g-3">
                <div class="col-md-2">
                    <input type="number" th:field="*{quantity}" placeholder="Quantity" class="form-control" required>
                </div>
                <div class="col-md-3">
                    <input type="text" th:field="*{description}" placeholder="Description" class="form-control" required>
                </div>
                <div class="col-md-2">
                    <input type="text" th:field="*{packing}" placeholder="Packing" class="form-control">
                </div>
                <div class="col-md-1">
                    <input type="number" step="0.01" th:field="*{gst}" placeholder="GST %" class="form-control">
                </div>
                <div class="col-md-2">
                    <input type="number" step="0.01" th:field="*{tradePrice}" placeholder="Trade Price" class="form-control">
                </div>
                <div class="col-md-2">
                    <input type="number" step="0.01" th:field="*{retailPrice}" placeholder="Retail Price" class="form-control">
                </div>
                <div class="col-md-2">
                    <input type="number" step="0.01" th:field="*{discount}" placeholder="Discount %" class="form-control">
                </div>
                <div class="col-md-2">
                    <input type="date" th:field="*{expiryDate}" class="form-control">
                </div>
                <div class="col-md-2">
                    <button type="submit" class="btn btn-primary">Add Item</button>
                </div>
            </form>
        </div>

        <div class="table-responsive">
            <table class="table table-bordered table-hover align-middle">
                <thead>
                    <tr>
                        <th>Qty</th>
                        <th>Description</th>
                        <th>Packing</th>
                        <th>GST %</th>
                        <th>Trade Price</th>
                        <th>Retail Price</th>
                        <th>Discount %</th>
                        <th>Expiry Date</th>
                        <th>Net Amount</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="item : ${items}">
                        <td th:text="${item.quantity}"></td>
                        <td th:text="${item.description}"></td>
                        <td th:text="${item.packing}"></td>
                        <td th:text="${item.gst}"></td>
                        <td th:text="${item.tradePrice}"></td>
                        <td th:text="${item.retailPrice}"></td>
                        <td th:text="${item.discount}"></td>
                        <td th:text="${#dates.format(item.expiryDate, 'yyyy-MM-dd')}"></td>
                        <td th:text="${item.netAmount}"></td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</body>
</html>
