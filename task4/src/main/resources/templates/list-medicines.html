<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Medicine List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
</head>
<body class="container mt-4">

<h2>Medicine List</h2>

<table class="table table-bordered">
    <thead>
        <tr>
            <th>ID</th><th>Name</th><th>Packing</th><th>GST</th>
            <th>Trade Price</th><th>Retail Price</th><th>Discount</th><th>Expiry Date</th>
        </tr>
    </thead>
    <tbody>
        <tr th:each="med : ${medicines}">
            <td th:text="${med.id}"></td>
            <td th:text="${med.name}"></td>
            <td th:text="${med.packing}"></td>
            <td th:text="${med.gst}"></td>
            <td th:text="${med.tradePrice}"></td>
            <td th:text="${med.retailPrice}"></td>
            <td th:text="${med.discount}"></td>
            <td th:text="${#dates.format(med.expiryDate, 'yyyy-MM-dd')}"></td>
        </tr>
    </tbody>
</table>

<a class="btn btn-success" th:href="@{/medicines/add}">Add New Medicine</a>

</body>
</html>
