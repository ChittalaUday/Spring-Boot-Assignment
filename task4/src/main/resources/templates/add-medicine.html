<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <title>Add Medicine</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body class="container mt-4">
    <h2>Add Medicine</h2>

    <div th:if="${error}" class="alert alert-danger" th:text="${error}"></div>

    <form
      th:action="@{/medicines/add}"
      th:object="${medicine}"
      method="post"
      class="row g-3"
    >
      <div class="col-md-6">
        <label class="form-label">Name</label>
        <input type="text" th:field="*{name}" class="form-control" required />
      </div>

      <div class="col-md-6">
        <label class="form-label">Packing</label>
        <input type="text" th:field="*{packing}" class="form-control" />
      </div>

      <div class="col-md-4">
        <label class="form-label">GST</label>
        <input
          type="number"
          step="0.01"
          th:field="*{gst}"
          class="form-control"
          required
        />
      </div>

      <div class="col-md-4">
        <label class="form-label">Trade Price</label>
        <input
          type="number"
          step="0.01"
          th:field="*{tradePrice}"
          class="form-control"
          required
        />
      </div>

      <div class="col-md-4">
        <label class="form-label">Retail Price</label>
        <input
          type="number"
          step="0.01"
          th:field="*{retailPrice}"
          class="form-control"
          required
        />
      </div>

      <div class="col-md-4">
        <label class="form-label">Discount</label>
        <input
          type="number"
          step="0.01"
          th:field="*{discount}"
          class="form-control"
        />
      </div>

      <div class="col-md-4">
        <label class="form-label">Expiry Date</label>
        <input
          type="date"
          th:field="*{expiryDate}"
          class="form-control"
          th:attr="min=${#dates.format(#dates.createNow(), 'yyyy-MM-dd')}"
          required
        />
      </div>

      <div class="col-12">
        <button type="submit" class="btn btn-primary">Add Medicine</button>
      </div>

      <div class="col-12">
        <a class="btn btn-success" th:href="@{/medicines/list}"
          >view all Medicines</a
        >
      </div>
    </form>
  </body>
</html>
