<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Student Management</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"/>
</head>
<body class="container mt-5">

<h2>Student Management</h2>

<!-- Add Student Form -->
<form th:action="@{/students/add}" th:object="${student}" method="post" class="row g-2 mb-3">
    <div class="col-md-4">
        <input type="text" th:field="*{name}" placeholder="Name" class="form-control" required/>
    </div>
    <div class="col-md-4">
        <input type="email" th:field="*{email}" placeholder="Email" class="form-control" required/>
    </div>
    <div class="col-md-4">
        <button type="submit" class="btn btn-success">Add Student</button>
    </div>
</form>

<!-- Student Table -->
<table class="table table-bordered">
    <thead class="table-dark">
        <tr>
            <th>ID</th><th>Name</th><th>Email</th><th>Actions</th>
        </tr>
    </thead>
    <tbody>
        <tr th:each="s : ${students}">
            <td th:text="${s.id}"></td>
            <td>
                <form th:action="@{/students/update/{id}(id=${s.id})}" method="post" class="d-flex">
                    <input type="text" name="name" th:value="${s.name}" class="form-control"/>
            </td>
            <td>
                    <input type="email" name="email" th:value="${s.email}" class="form-control"/>
            </td>
            <td>
                    <button type="submit" class="btn btn-primary btn-sm me-2">Update</button>
                </form>
                <a th:href="@{/students/delete/{id}(id=${s.id})}" class="btn btn-danger btn-sm">Delete</a>
            </td>
        </tr>
    </tbody>
</table>

</body>
</html>
